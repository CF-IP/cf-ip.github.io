name: Scrape and Update IP Data

on:
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *'

jobs:
  scrape-and-commit:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run main IP scraper script
        run: python scraper.py
      
      - name: Run DEBUG fetch script for subscription
        run: python debug_fetch.py

      - name: Upload raw subscription content for debugging
        uses: actions/upload-artifact@v4
        with:
          name: raw-sub-content
          path: data/raw_subscription_content.txt

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          git add data/*.tsv data/*.txt
          
          if git diff --staged --quiet; then
            echo "No data changes to commit."
            exit 0
          fi
          
          echo "Data has changed, committing files..."
          git commit -m "Debug: Add raw subscription content"
          git push
